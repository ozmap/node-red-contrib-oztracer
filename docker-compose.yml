version: "3.7"

services:
  node-red:
    image: nodered/node-red:latest
    environment:
      - NODE_RED_NAME=red1
    ports:
      - "1880:1880"
    volumes:
      - ../:/data
  node-red-2:
    image: nodered/node-red:latest
    environment:
      - NODE_RED_NAME=red2
    ports:
      - "1881:1880"
    volumes:
      - ../nr2:/data
      - ../node-red-contrib-oztracer/:/data/node_modules/node-red-contrib-oztracer/
networks:
  node-red-net: